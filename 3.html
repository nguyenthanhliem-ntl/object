        let arr = [-4, 3, -9, 0, 4, 1];

let am = 0;

        duong += 1;
    }else if(arr[i]<0) {
        am += 1 ;        
    }else{
        khong += 1;
    }
   
}

document.write( duong/arr.length);
document.write( khong/arr.length);
