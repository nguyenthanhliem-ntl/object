<script>
class  Rectangle {
    constructor (_width,_height) {
        this.width = _width;
        this.height = _height;
    }
    getArea() {
        return (this.width * this.height);
    }
    getPerimater() {
        return (this.width + this.height)*2;
    }
   
};
let hcn = new Rectangle(5,8);
let a = hcn.getArea();
let b = hcn.getPerimater();

alert(a + " " + b)

</script>
